name: Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Executa a cada 12 horas
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # üîß Clona o reposit√≥rio
      - name: Checkout
        uses: actions/checkout@v4

      # üêç Gera o SVG da cobra
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: JulioOliveira22
          svg_out_path: dist/github-contribution-grid-snake.svg

      # ‚è© Push para a branch 'output'
      - name: Commit and push SVG to output branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout -b output origin/output
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Atualiza√ß√£o do snake SVG"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
