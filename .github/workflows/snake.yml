name: Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa todos os dias √† meia-noite UTC
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # üîß Clona o reposit√≥rio
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      # üêç Gera o SVG da cobra
      - name: Gerar anima√ß√£o da cobra
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      # ‚è© Muda para a branch "output" e faz push do SVG
      - name: Commit e push para a branch de sa√≠da
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin output
          git checkout output
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Atualiza√ß√£o do snake SVG"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
