name: Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: JulioOliveira22
          svg_out_path: dist/github-contribution-grid-snake.svg
